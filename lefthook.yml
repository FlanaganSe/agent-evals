pre-commit:
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json,css,md}"
      run: pnpm biome check --staged --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    typecheck:
      run: pnpm typecheck
    lint:
      run: pnpm lint
    test:
      run: pnpm test
